<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website with Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #ed74cd;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        button {
            background-color: #ed74cd;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ed74cd;
        }
    </style>
</head>
<body>

    <header>
        <h1>DESIGNER'S CAFE</h1>
    </header>

    <p>Click here to place your orders</p>

    <button onclick="alert('Button 1 clicked!')">6 inch-500</button>
    <button onclick="alert('Button 2 clicked!')">7 inch-650</button>
    <button onclick="alert('Button 3 clicked!')">8 inch-800</button>

</body>
</html>
